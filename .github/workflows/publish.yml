# This is a basic workflow to help you get started with Actions

name: publish

on:
  push:
    branches: [ master ]

  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: oven-sh/setup-bun@v2
        with:
          registries: |
            https://registry.npmjs.org/

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run build

      - name: Run tests
        run: bun test
      
      - name: Update version with Bash
        run: |
          # 1. Trích xuất phần Major.Minor bằng jq và cut
          # Ví dụ: "0.0.1" -> "0.0"
          BASE_VERSION=$(jq -r '.version' package.json | cut -d. -f1,2)

          # 2. Tạo version mới với GitHub Run Number
          NEW_VERSION="$BASE_VERSION.${{ github.run_number }}"

          # 3. Ghi đè version mới vào package.json bằng jq
          # Sử dụng tệp tạm thời vì jq không ghi đè trực tiếp lên file đang đọc
          jq ".version = \"$NEW_VERSION\"" package.json > package.json.tmp && mv package.json.tmp package.json
          
          echo "Updated version to: $NEW_VERSION"

      - name: Publish to NPM
        run: bun publish --access public
        env:
          NPM_CONFIG_TOKEN: ${{ secrets.NPM_TOKEN }}
