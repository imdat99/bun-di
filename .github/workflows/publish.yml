# This is a basic workflow to help you get started with Actions

name: publish

on:
  push:
    branches: [ master ]

  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: oven-sh/setup-bun@v2
        with:
          registries: |
            https://registry.npmjs.org/

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run build

      - name: Run tests
        run: bun test
      
      - name: Publish all packages
        run: |
          # 1. Determine new version based on root package.json
          BASE_VERSION=$(jq -r '.version' package.json | cut -d. -f1,2)
          NEW_VERSION="$BASE_VERSION.${{ github.run_number }}"
          echo "Publishing version: $NEW_VERSION"

          # 2. Iterate over all packages
          for pkg in packages/*; do
            if [ -d "$pkg" ]; then
              echo "---------------------------------------------------"
              echo "Processing $pkg..."
              
              # Navigate to package directory
              cd $pkg
              
              # Update version in package.json
              jq ".version = \"$NEW_VERSION\"" package.json > package.json.tmp && mv package.json.tmp package.json
              
              # Replace workspace:* dependencies with the specific new version
              # This ensures that published packages depend on the specific version of other packages in the monorepo
              sed -i "s/\"workspace:\*\"/\"$NEW_VERSION\"/g" package.json
              
              # Publish to NPM
              # --no-git-checks is needed because we modified package.json without committing
              bun publish --access public --no-git-checks
              
              # Return to root
              cd ../..
            fi
          done
        env:
          NPM_CONFIG_TOKEN: ${{ secrets.NPM_TOKEN }}
